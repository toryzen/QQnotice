<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>提醒列表 - QQ消息提醒系统</title> 
<link href="../Public/css/tablecloth/tablecloth.css" rel="stylesheet" type="text/css" media="screen" />
<link href="../Public/css/css.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="../Public/css/tablecloth/tablecloth.js"></script>
</head> 
<body>
<div class="main">
<div class="head"></div>
<div class="content">
<div class="left" >
<include file="Public:left" />
</div>

<div class="right" >
<table   id="right"  cellspacing="0" cellpadding="0" >
  <tr>
    <th width="60"><strong>编号</strong></th>
    <th width="120"><strong>姓名</strong></th>
    <th width="100"><strong>QQ号码</strong></th>
	<th width="140"><strong>业务类型</strong></th>
    <th width="600"><strong>发送内容</strong></th>
    <th width="170"><strong>申请时间</strong></th>
	<th width="120"><strong>状态</strong></th>
	<th width="170"><strong>发送时间</strong></th>
  </tr>
			<volist id="rc" name="data">
			<tr>
			<td>{$rc.id}</td>
    		<td>{$rc.name}</td>
   		   	<td>{$rc.qqnum}</th>
			<td>{$rc.btype}</td>
   		   <td>{$rc.content}</td>
   		   <td>{$rc.uptime|date="m-d h:m:s",###}</td>
		   <td>{$rc.isok}</td>
		   <td>{$rc.extime|date="m-d h:m:s",###}</td>
  </tr>
			</volist>

  <tr  align="center">
    <td colspan="7">
	{$page}
	</td>
  </tr>
</table>

</div>
</div>
<include file="Public:footer" />
</div>
</body>
</html>
