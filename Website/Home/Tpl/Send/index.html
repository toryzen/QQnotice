<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>发送消息 - QQ消息提醒系统</title> 
<link href="../Public/css/tablecloth/tablecloth.css" rel="stylesheet" type="text/css" media="screen" />
<link href="../Public/css/css.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="../Public/css/tablecloth/tablecloth.js"></script>
<script language="javascript" src="../Public/jquery.min.js"> </script>
<script>
function myCheck()
            {
               for(var i=0;i<document.apply.elements.length-1;i++)
               {
                  if(document.apply.elements[i].value==""||document.apply.elements[i].value=="http://")
                  {
                     alert("当前表单不能有空项");
                     document.apply.elements[i].focus();
                     return false;
                  }
               }
               return true;

}

function addFile()
{
$('#send').append('<tr><td>发送内容</td><td><textarea  style="width:500px;height:200px;" name="content"></textarea></td></tr>');
}

</script>
</head> 
<body>
<div class="main">
<div class="head"></div>
<div class="content">
<div class="left" >
<include file="Public:left" />
</div>

<div class="right" >
<form name="apply"  action="" method="post" onSubmit="return myCheck()"  >
<table  width="100%" border="1">
<tbody id="send">
<tr align="center" >
    <th colspan="2"><strong>&nbsp;</strong></th>
  </tr>
  <tr>
    <td style="width:200px;">发送对象：</td>
    <td>		<select name="user" >
                <option value="">请选择</option>
				<volist name="qqname" id="vo"> 
				<option value="{$vo.id}">{$vo.realname}({$vo.qqnum})</option>
				</volist> 
			</select></td>
  </tr>
  <tr>
    <td>通知类型：</td>
    <td>
	<volist id="type" name="type">
	<input type="radio" name ="type" value="{$type.id}" />{$type.type} | 
	</volist> 
	<br/>
	<input onClick="addFile()" type="radio" name ="type" value="0" />自定义通知
	</td>
  </tr>

</tbody>
<tr align="center" ><td colspan="2"><input type="submit" value="确认发送"/></td></tr>
  
</table>
</form>
</div>
</div>
<include file="Public:footer" />
</div>
</body>
</html>
