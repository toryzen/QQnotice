<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>客户资料 - QQ消息提醒系统</title> 
<link href="../Public/css/tablecloth/tablecloth.css" rel="stylesheet" type="text/css" media="screen" />
<link href="../Public/css/css.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="../Public/css/tablecloth/tablecloth.js"></script>
</head> 
<body>
<div class="main">
<div class="head"></div>
<div class="content">
<div class="left" >
<include file="Public:left" />
</div>

<div class="right" >
<table   id="right"  cellspacing="0" cellpadding="0" >
  <tr>
    <th width="10%"><strong>编号</strong></th>
    <th width="300"><strong>QQ号码</strong></th>
	<th width="300"><strong>QQ昵称</strong></th>
    <th width="300"><strong>真实姓名</strong></th>
	<th width="60"><strong>操作</strong></th>
  </tr>
			<volist id="rc" name="data">
			<tr>
			<td>{$rc.id}</td>
    		<td>{$rc.qqnum}</td>
   		   	<td>{$rc.qqname}</th>
			<td>{$rc.realname}</td>
			<td><a href="{:U('User/change')}/id/{$rc.id}">编辑</a></td>
  </tr>
			</volist>
  <tr  align="center">
    <td colspan="5">
	<a href="{:U('User/add')}"><font color="#FF0000">添加新客户</font></a>
	</td>
  </tr>
  <tr  align="center">
    <td colspan="5">
	{$page}
	</td>
  </tr>
</table>

</div>
</div>
<include file="Public:footer" />
</div>
</body>
</html>
